<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>The best registration</title>
</head>
<body>
    <div id="form"> <!-- поле регистрации начитается -->
            <h1>Регистрация</h1>
            <form  onsubmit="form(event)">
            <label>Логин <input type="text" id="login" name="login"></label>
            <label>Пароль <input type="password" id="password" name="password"></label>
            <input type="submit"  id="button" value="Отправить" name="submit">
        </form>
    </div> <!-- поле регистрации заканчивается -->
    <div id="alert"> <!-- поле с приветсвием начинается -->
    </div> <!-- поле с приветсвием заканчивается -->

</body>
</html>
